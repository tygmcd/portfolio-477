{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='main/js/login.js') }}"></script>
{% endblock %}


{% block maincontent %}
<div class="login-wrapper">
   <form class="login-form">
    <h1 class="login-heading">Login</h1>
    <input class="login-input" type="text" id="l-email" name="email" placeholder="Email" title="Account's email"><br>
    <input class="login-input" type="password" id="l-password" name="password" placeholder="Password" title="Account's password">
    <!-- ALL INPUT PROCESSING IS DONE IN LOGIN.JS -->
    <button class="login-submit" type="button" id="l-submit" onclick="checkCredentials()">Log In</button>
   </form>
   <div class="auth-message"></div>
</div>

{% endblock %}
